<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f3f3f7;
            overflow: hidden;
            background:
                radial-gradient(circle at center,
                    rgba(225, 233, 4, 0.35) 0%,
                    rgba(34, 30, 65, 0.65) 40%,
                    rgba(78, 12, 13, 0.95) 100%),
                linear-gradient(135deg,
                    rgba(255, 255, 255, 0.66),
                    rgba(10, 10, 25, 1)),
                url('C:/Users/jeana/Desktop/bible/assets/images/bg.jpg') center/cover no-repeat;
            background-blend-mode: overlay, multiply, normal;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 2px,
                    transparent 2px,
                    transparent 4px);
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 30px;
            transform: translateZ(40px);
        }

        h4.subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            opacity: 0.85;
            margin-bottom: 5px;
            animation: fadeInUp 1s ease forwards;
            text-align: left;
        }

        h2#verse-ref {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
            color: #fff;
            margin-bottom: 15px;
            animation: fadeInUp 1.2s ease forwards;
            animation-delay: 0.2s;
            text-align: left;
        }

        #verse-text {
            font-size: 1.6rem;
            line-height: 1.8;
            font-style: italic;
            text-align: justify;
            text-shadow: 0 3px 10px rgba(1, 1, 1, 0.427);
            opacity: 0;
            animation: fadeInUp 1.3s ease forwards;
            animation-delay: 0.4s;
            max-width: 700px;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === Action Bar === */
        .action-bar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(6vh + 1vw);
            /* smoother upward shift on larger screens */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(16px, 2.5vw, 28px);
            background: rgba(41, 5, 5, 0.1);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border-radius: 40px;
            padding: clamp(8px, 1.5vh, 12px) clamp(16px, 3vw, 22px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
            z-index: 999;
            transition: bottom 0.6s ease, transform 0.3s ease, opacity 0.3s ease;
        }

        .action-icon {
            background: rgba(255, 255, 255, 0);
            border: none;
            color: #ffffff;
            font-size: clamp(1.3rem, 2vw, 1.7rem);
            width: clamp(40px, 6vw, 50px);
            height: clamp(40px, 6vw, 50px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .action-icon:hover {
            transform: scale(1.08);
            background: rgba(255, 253, 253, 0);
        }

        /* ‚ù§Ô∏è Heart animation */
        .big-heart {
            position: fixed;
            left: 50%;
            bottom: 50%;
            transform: translate(-50%, 0) scale(0);
            font-size: 6rem;
            color: #ffffff;
            opacity: 0;
            z-index: 2000;
            animation: heartPop 1s ease-out forwards;
            text-shadow: 0 0 20px rgba(35, 26, 26, 0.7),
                0 0 40px rgba(255, 51, 102, 0.4);
        }

        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: translate(-50%, 0) scale(0);
            }

            25% {
                opacity: 1;
                transform: translate(-50%, -40px) scale(1.6);
            }

            60% {
                transform: translate(-50%, -80px) scale(1.3);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -120px) scale(0.9);
            }
        }

        /* üì± Responsive tuning */
        @media (max-width: 768px) {
            #verse-text {
                font-size: 1.3rem;
            }

            h2#verse-ref {
                font-size: 1.5rem;
            }

            .action-bar {
                bottom: 70px;
            }
        }

        @media (min-width: 590px) {
            .action-bar {
                bottom: 105px;
                /* floats higher on larger screens */
            }
        }

        @media (min-width: 1400px) {
            .action-bar {
                bottom: 100px;
                /* even higher on ultra-wide screens */
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h4 class="subtitle">VERSE OF THE DAY</h4>
        <h2 id="verse-ref">John 3:16</h2>
        <p id="verse-text">
            For God so loved the world that He gave His one and only Son, that whoever believes in Him shall not perish
            but
            have eternal life.
        </p>
    </div>

    <!-- Floating Action Bar -->
    <div class="action-bar">
        <button id="idx-heart" class="action-icon" title="React" aria-pressed="false">
            <i class="bi bi-heart"></i>
        </button>

        <button id="idx-read" class="action-icon" title="Read Full" aria-label="Read Full">
            <i class="bi bi-book"></i>
        </button>

        <button id="idx-save" class="action-icon" title="Save" aria-pressed="false">
            <i class="bi bi-bookmark"></i>
        </button>
    </div>

    <script src="../js/daily.js"></script>

    <script>
        // ‚úÖ Hide action bar if inside iframe
        if (window.self !== window.top) {
            const actionBar = document.querySelector('.action-bar');
            if (actionBar) actionBar.style.display = 'none';
        }

        // ‚ù§Ô∏è Like animation
        const heartBtn = document.getElementById("idx-heart");
        heartBtn.addEventListener("click", (e) => {
            const icon = heartBtn.querySelector("i");
            icon.classList.toggle("bi-heart");
            icon.classList.toggle("bi-heart-fill");

            const heart = document.createElement("i");
            heart.className = "bi bi-heart-fill big-heart";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        });

        // üìñ Read button
        document.getElementById("idx-read").addEventListener("click", () => {
            alert("Read full verse or open full passage...");
        });

        // üîñ Save button
        document.getElementById("idx-save").addEventListener("click", () => {
            alert("Verse saved to your library!");
        });
    </script>
</body>

</html>
